{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Choose a Test Level</h1>
    <ul class="list-group">
        {% for i in levels %}
        <li class="list-group-item">
            <a href="{% url 'test_view' i %}">Level {{ i }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
