{% extends 'base.html' %}

{% block content %}
<div class="mt-5">
    <h1>Flashcards</h1>
    <a href="{% url 'add_flashcard' %}" class="btn btn-primary mb-3">Add new flashcard</a>
    <ul class="list-group">
        {% for word in words %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ word.english_word }} - {{ word.polish_word }}
            <span class="badge badge-primary badge-pill">{{ word.level }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
