<!-- templates/flashcards/choose_level.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Choose a Level</h1>
    <ul class="list-group">
        {% for i in sets %}
        <li class="list-group-item">
            Set {{ i }}
            <ul>
                <li><a href="{% url 'memory_game' i 1 %}">Level 1 (3x3)</a></li>
                <li><a href="{% url 'memory_game' i 2 %}">Level 2 (4x4)</a></li>
                <li><a href="{% url 'memory_game' i 3 %}">Level 3 (5x5)</a></li>
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
