version: '3'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: english_learning_db
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://dbuser:password123@db:5432/english_learning_db

volumes:
  postgres_data:
